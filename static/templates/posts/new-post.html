<form role="form" ng-submit="vm.submit()">
    <div class="form-group flex">
        <textarea class="form-control textarea" id="post__content" cols="30" rows="5" placeholder="ex. This is my first time posting on Not Google Plus!" ng-model="vm.content">
        </textarea>
    </div>

    <div class="form-group button-group">
        <button type="submit" class="btn btn-primary">
            Create new post
        </button>
    </div>
</form>
