<div class="form-page">
  <div class="well" ng-show="vm.profile">
    <form role="form" class="settings form" ng-submit="vm.update()">
      <div class="form-group">
        <label for="settings__email">Email</label>
        <input class="form-input" type="text" class="form-control" id="settings__email" ng-model="vm.profile.email" placeholder="ex. john@example.com" />
      </div>

      <div class="form-group">
        <label for="settings__password">New Password</label>
        <input class="form-input" type="password" class="form-control" id="settings__password" ng-model="vm.profile.password" placeholder="ex. notgoogleplus" />
      </div>

      <div class="form-group">
        <label for="settings__confirm-password">Confirm Password</label>
        <input class="form-input" type="password" class="form-control" id="settings__confirm-password" ng-model="vm.profile.confirm_password" placeholder="ex. notgoogleplus" />
      </div>

      <div class="form-group">
        <label for="settings__username">Username</label>
        <input class="form-input" type="text" class="form-control" id="settings__username" ng-model="vm.profile.username" placeholder="ex. notgoogleplus" />
      </div>

      <div class="form-group">
        <label for="settings__tagline">Tagline</label>
        <input class="form-input" class="form-control" id="settings__tagline" ng-model="vm.profile.tagline" placeholder="ex. This is Not Google Plus." />
      </div>

      <div class="form-group button-group">
        <button type="submit" class="btn btn-primary">Update Account</button>
        <button type="button" class="btn btn-danger btn-last" ng-click="vm.destroy()">Delete Account</button>
      </div>
    </form>
  </div>
</div>
