<div class="row">
  <div class="form-page">

    <div class="well">
      <form class="form" role="form" ng-submit="$ctrl.register()">
        <div class="form-group">
          <label for="register__email">Email</label>
          <input class="form-input" type="email" class="form-control" id="register__email" ng-model="$ctrl.email" placeholder="ex. john@notgoogle.com" />
        </div>

        <div class="form-group">
          <label for="register__username">Username</label>
          <input class="form-input" type="text" class="form-control" id="register__username" ng-model="$ctrl.username" placeholder="ex. john" />
        </div>

        <div class="form-group">
          <label for="register__password">Password</label>
          <input class="form-input" type="password" class="form-control" id="register__password" ng-model="$ctrl.password" placeholder="ex. thisisnotgoogleplus" />
        </div>

        <div class="form-group button-right">
          <button type="submit" class="btn btn-primary pull-right">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
