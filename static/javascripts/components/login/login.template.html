<div>
  <div class="form-page">

    <div class="well">
      <form class="form" role="form" ng-submit="$ctrl.login()">
        <div ng-show="error" ng-bind="error"></div>

        <div class="form-group">
          <label for="login__email">Email</label>
          <input class="form-input" type="text" class="form-control" id="login__email" ng-model="$ctrl.email" placeholder="ex. john@example.com" />
        </div>

        <div class="form-group">
          <label for="login__password">Password</label>
          <input class="form-input" type="password" class="form-control" id="login__password" ng-model="$ctrl.password" placeholder="ex. thisisnotgoogleplus" />
        </div>

        <div class="form-group button-right">
          <button btn type="submit" class="btn btn-primary pull-right">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
